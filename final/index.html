  <body>
    <div class="page">
      <header>
        <div class="logo">
          <a href="index.html" title="Temple Inn"

              ><img

          ></a>
          <div class="title">
            <h1>Temple Inn & Suits</h1>
          </div>
        </div>
        <nav class="top-nav">
          <input id="menu-toggle" type="checkbox" />
          <label class="menu-button-container" for="menu-toggle">

          </label>
          <ul class="menu">
            <li>

            <li>

              alt="facebook.com"
            />
          </a>

          <a
            href="https://instagram.com"
            title="Instagram"
            target="_blank"
            rel="noopener"

              <a href="forum.html" title="Forum"
                ><img
                  class="slide-img style-img"

              /></a>
            </div>

            <div class="slides">
              <a href="forum.html" title="Forum"
                ><img
                  class="slide-img style-img"

                ><img

          <h2>Contact Us</h2>
          <p>4800 Montgomery Ln #300</p>
          <p>Bethesda, MD 20814</p>
          <a
            href="https://goo.gl/maps/U54zvcUqTPPp2rsV6"

          </nav>

          <label
            >News Letter<input
              type="email"
              name="news"
              required
              placeholder="* name@domain.com"
          /></label>
          <button
            class="join-button menu-font shadow"
            type="submit"
            value="Submit"
          >
            Sign Up
          </button>
        </form>
