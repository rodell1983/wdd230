<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple Inn & Suits - Reservations</title>
    <meta
      name="description"
      content="Temple Inn & Suites. Book your room with us by filling out a quick and easy form."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="logo">
          <a href="index.html" title="Temple Inn"
            ><picture
              ><img
                class="header-logo"
                src="images/temple-logo.webp"
                alt="Temple Inn logo" /></picture
          ></a>
          <div class="title">
            <h1>Temple Inn & Suits</h1>
          </div>
        </div>
        <nav class="top-nav">
          <input id="menu-toggle" type="checkbox" />
          <label
            aria-label="Menu"
            class="menu-button-container"
            for="menu-toggle"
          >
          menu<span class="menu-button"></span>
          </label>
          <ul class="menu">
            <li>
              <a class="menu-font" href="index.html">Home</a>
            </li>
            <li>
              <a class="menu-font" href="temple.html">Temple</a>
            </li>
            <li>
              <a class="menu-font" href="reservations.html">Reservations</a>
            </li>
            <li class="sub-menu">
              <a class="menu-font" href="services.html"
                >Services<i class="arrow down"></i
              ></a>
              <ul class="shadow">
                <li>
                  <a class="menu-font" href="reception.html">Reception</a>
                </li>
                <li>
                  <a class="menu-font" href="missionary.html">Missionary</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="social-bar">
          <a
            href="https://facebook.com"
            title="Facebook"
            target="_blank"
            rel="noopener"
          >
            <img
              class="social-icon"
              src="images/facebook.png"
              alt="facebook.com"
            />
          </a>

          <a
            href="https://instagram.com"
            title="Instagram"
            target="_blank"
            rel="noopener"
          >
            <img
              class="social-icon"
              src="images/instagram.png"
              alt="instagram.com"
            />
          </a>
        </div>
      </header>

      <main>
        <form class="res-form" method="get" action="thanks.html">
          
          <fieldset class="block shadow">
            <legend class="shadow">Room Specifications</legend>
            <div class="room-options">
              <label for="adults">
                * Adults
                <input class="shadow"
                  type="number"
                  name="adults"
                  id="adults"
                  min="1"
                  max="10"
                  step="1"
                  value="1"
                  required
                />
              </label>
              <label for="children">
                Children
                <input class="shadow"
                  type="number"
                  name="children"
                  id="children"
                  min="0"
                  max="10"
                  step="1"
                  value="0"
                />
              </label>
              <label for="fday">* First Day:
              <input class="shadow" type="date" id="fday" name="fday" required /></label>
              <label for="lday">* Last Day:
              <input class="shadow" type="date" id="lday" name="lday" required /></label>
            </div>

            <div class="room-selection">
              <label>
                <input type="radio" name="test" value="small" checked />
                <img src="images/room_small_suit.webp" />
              </label>

              <label>
                <input type="radio" name="test" value="big" />
                <img src="images/room_standard.webp" />
              </label>
            </div>
          </fieldset>
          <fieldset class="block shadow">
            <legend class="shadow">Guest Info</legend>
            <div class="form-inline">
              <label
                >First name:<input
                  class="shadow"
                  type="text"
                  name="fname"
                  required
                  placeholder="* First Name *"
              /></label>
              <label
                >Last name:<input
                  class="shadow"
                  type="text"
                  name="lname"
                  required
                  placeholder="* Last Name *"
              /></label>
            </div>

            <label
              >Address:<input
                class="shadow"
                type="address"
                name="address"
                minlength="6"
                placeholder="Street Address *"
                required
            /></label>
            <div class="form-inline">
              <label
                >State:<input
                  class="shadow"
                  type="state"
                  name="state"
                  minlength="2"
                  placeholder="NV *"
                  required
              /></label>
              <label
                >Zip:<input
                  class="shadow"
                  type="zip"
                  name="zip"
                  minlength="5"
                  placeholder="12345 *"
                  required
              /></label>
            </div>
            <label
              >Email:<input
                class="shadow"
                type="email"
                name="email"
                placeholder="* yourname@company.com *"
                required
            /></label>
            <label
              >Cell Phone #:<input
                class="shadow"
                type="tel"
                name="phone"
                placeholder="1235551234"
            /></label>

            <button
              class="res-button menu-font shadow"
              class="res-button menu-font shadow"
              type="submit"
              value="Submit"
            >
              Join Now!
            </button>
          </fieldset>
        </form>
      </main>
      <footer>
        <a href="index.html" title="Temple Inn"
          ><picture
            ><img
              class="header-logo"
              src="images/temple-logo.webp"
              alt="Temple Inn logo" /></picture
        ></a>
        <section>
          <h2>Contact Us</h2>
          <p>4800 Montgomery Ln #300</p>
          <p>Bethesda, MD 20814</p>
          <a
            href="https://goo.gl/maps/U54zvcUqTPPp2rsV6"
            title="Headquarters Map"
            ><img src="images/map.webp" alt="Map Icon" width="64"
          /></a>
        </section>
        <section>
          <h2>Site Map</h2>
          <nav>
            <ul class="site-map">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="temple.html">Temple</a>
              </li>
              <li>
                <a href="reservations.html">Reservations</a>
              </li>
              <li><a href="services.html">Services</a></li>
            </ul>
          </nav>
        </section>
        <form class="news-letter">
          <label
            >News Letter<input
              type="email"
              name="news"
              required
              placeholder="* name@domain.com"
          /></label>
          <button
            class="join-button menu-font shadow"
            type="submit"
            value="Submit"
          >
            Sign Up
          </button>
        </form>
        <div class="time-stamp">
          <span class="time-el">
            &copy; <span id="current-year"></span> Temple Inn & Suits
          </span>
          <span class="time-el">
            Last Modification: <span id="current-date"></span>
          </span>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
