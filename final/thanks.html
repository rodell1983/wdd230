<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple Inn & Suits - Thanks</title>
    <meta
      name="description"
      content="Temple Inn & Suites. Thank you for your business."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="logo">
          <a href="index.html" title="Temple Inn"
            ><picture
              ><img
                class="header-logo"
                src="images/temple-logo.webp"
                alt="Temple Inn logo" /></picture
          ></a>
          <div class="title">
            <h1>Temple Inn & Suites</h1>
          </div>
        </div>
        <nav class="top-nav">
          <input id="menu-toggle" type="checkbox" />
          <label
            aria-label="Menu"
            class="menu-button-container"
            for="menu-toggle"
          >
            menu<span class="menu-button"></span>
          </label>
          <ul class="menu">
            <li>
              <a class="menu-font" href="index.html">Home</a>
            </li>
            <li>
              <a class="menu-font" href="temple.html">Temple</a>
            </li>
            <li>
              <a class="menu-font" href="reservations.html">Reservations</a>
            </li>
            <li class="sub-menu">
              <a class="menu-font" href="services.html"
                >Services<i class="arrow down"></i
              ></a>
              <ul class="shadow">
                <li>
                  <a class="menu-font" href="reception.html">Reception</a>
                </li>
                <li>
                  <a class="menu-font" href="missionary.html">Missionary</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="social-bar">
          <a
            href="https://facebook.com"
            title="Facebook"
            target="_blank"
            rel="noopener"
          >
            <img
              class="social-icon"
              src="images/facebook.png"
              alt="facebook.com"
            />
          </a>

          <a
            href="https://instagram.com"
            title="Instagram"
            target="_blank"
            rel="noopener"
          >
            <img
              class="social-icon"
              src="images/instagram.png"
              alt="instagram.com"
            />
          </a>
        </div>

        <!--<div class="nav-ham" role="button"></div>-->
      </header>

      <main>
        <form class="call-to-action shadow" action="index.html">
          <h2>Thank you for your submission...</h2>
          <button class="menu-font">Home</button>
        </form>
      </main>
      <footer>
        <a href="index.html" title="Temple Inn"
          ><picture
            ><img
              class="header-logo"
              src="images/temple-logo.webp"
              alt="Temple Inn logo" /></picture
        ></a>
        <section>
          <h2>Contact Us</h2>
          <p>4800 Montgomery Ln #300</p>
          <p>Bethesda, MD 20814</p>
          <a
            href="https://goo.gl/maps/4aWfCAe3ev95zVC48"
            title="Headquarters Map"
            ><img src="images/map.webp" alt="Map Icon" width="64"
          /></a>
        </section>
        <section>
          <h2>Site Map</h2>
          <nav>
            <ul class="site-map">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="temple.html">Temple</a>
              </li>
              <li>
                <a href="reservations.html">Reservations</a>
              </li>
              <li><a href="services.html">Services</a></li>
            </ul>
          </nav>
        </section>
        <form class="news-letter">
          <label
            >News Letter<input
              type="email"
              name="news"
              required
              placeholder="* name@domain.com"
          /></label>
          <button
            class="join-button menu-font shadow"
            type="submit"
            value="Submit"
          >
            Sign Up
          </button>
        </form>
        <div class="time-stamp">
          <span class="time-el">
            &copy; <span id="current-year"></span> Temple Inn & Suites
          </span>
          <span class="time-el">
            | <span id="current-date"></span>
          </span>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
