<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 Lazy Load</title>
    <meta
      name="description"
      content="Lesson 7 lazy load pictures. Load ans display images as the page scrolls."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/small.css" />
  </head>
  <body>
    <main>
      <h1>Lazy Load Images</h1>
      <picture>
        <img
          src="images/placeholder.webp"
          data-src="images/airdrop.webp"
          alt="Air Drop"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.webp"
          data-src="images/cabin.webp"
          alt="Cabin"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.webp"
          data-src="images/column.webp"
          alt="Smoke column"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.webp"
          data-src="images/field.webp"
          alt="field"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.webp"
          data-src="images/heli.webp"
          alt="Helicopter on Mountain"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.webp"
          data-src="images/mountain.webp"
          alt="Mountain"
        />
      </picture>
      <p>All photos taken by Robert Odell on assignemts</p>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
